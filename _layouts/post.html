<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .post-container {
            max-width: 800px;
            width: 90%;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-title {
            color: #333;
            text-align: center;
        }
        .post-content {
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</body>
</html>
